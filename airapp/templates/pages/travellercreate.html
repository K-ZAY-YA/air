{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travellar Create</title>
    <link rel="stylesheet" href="{% static "css/styleedit.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c4dbab3247.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        <h1>Travellar Create</h1>
    </nav>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <div class="alertmessage" role="alert">{{ message }}</div>
      {% endfor %}
    </ul>
  {% endif %}
        <a href="{% url 'traveller' %}" class="backicon"><i class="fa-solid fa-backward"></i></a>
    <div class="container">
        <form action="{% url  'storetraveller' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="flight" placeholder="Flight">          
            <input type="text" name="timeframe"  placeholder="TimeFrame">           
            <input type="text" name="name"  placeholder="Name">    
            <input type="date" name="dob" placeholder="D.O.B">            
            <input type="text" name="nrc" placeholder="NRC">            
            <input type="text" name="gender" placeholder="Gender">            
            <input type="text"  name="depature_port" placeholder="Depature Port">            
            <input type="datetime-local" name="depature_date_time" placeholder="Depature Date and Time" />         
            <input type="text" name="arrival_port" placeholder="Arrival Port">            
            <input type="datetime-local" name="arrival_date_time" placeholder="Arrival Date and Time" />            
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
